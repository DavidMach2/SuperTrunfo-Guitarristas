<html>
  <head>
    <title>Super Trunfo - Guitarristas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
        class="page-logo"
        alt=""
      /><br><br>
      <h1 class="page-title">Super Trunfo - Guitarristas</h1><br>
      <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
      <form id="form">
        <h2>Escolha o seu atributo</h2>
      </div>
        <!--<div class="opcoes" id="opcoes"></div>-->
        <div class="wrapper">
          <div>
            <div id="carta-jogador">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
              <h3></h3>
            </div>
          </div>
          <div>
            <div id="carta-maquina" class="carta">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
            </div>
          </div>
        </div>
        <div class="footer">
        <button
          class="button-jogar"
          type="button"
          id="btnJogar"
          onclick="jogar()"
          disabled="false"
        >
          Jogar
        </button>
        <div id="resultado"></div>
        <br><br><br>
        <button type="reset" id="reset" onclick="Limpar()">Resetar</button>
      </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
